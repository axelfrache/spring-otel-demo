spring.application.name=spring-otel-demo

server.port=8080

# Actuator configuration
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always

# Additional Prometheus configuration
management.metrics.export.prometheus.enabled=true
management.metrics.use-global-registry=true

# OpenTelemetry Tracing configuration
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.otlp.metrics.export.enabled=true
management.otlp.tracing.endpoint=http://otel-collector:4318/v1/traces
management.tracing.propagation.type=w3c
management.zipkin.tracing.endpoint=http://otel-collector:4318/v1/traces
spring.application.name=spring-otel-demo
management.tracing.baggage.remote-fields=*
management.tracing.baggage.correlation.enabled=true

# Logging pattern to include trace IDs
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr([%X{traceId:-},%X{spanId:-}]){yellow} %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
logging.include-application-name=true